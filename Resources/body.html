<title>{{{Title}}}</title>
</head>
<body style="padding:10px 15px; text-align:left"><div id="question-header" style="width:auto !important"><h1><a href="https://stackoverflow.com/questions/{{{Id}}}" class="question-hyperlink dash-do-not-relativize">{{{Title}}}</a></h1>
</div>
<a name="{{{Id}}}"></a>
<div id="answer-{{{Id}}}" class="dash-post" style="">
<table style="width:100%; table-layout:fixed;">
<tbody>
<tr>
<td style="width:25px;">
<div class="vote" style="text-align:left">
<span class="vote-count-post">{{{PostScore}}}</span>
</div>
</td>
<td>
<div class="post-text" style="width:auto">
{{{PostBody}}}
</div>
<div class="user-info" style="float:right; background-color:#e0eaf1; padding:10px 18px; text-align:center; height:27px; width:auto;">{{{PostDateTime}}}<br>by <a class="" href="https://stackoverflow.com/users/{{{PostOwnerId}}}">{{{PostOwnerDisplayName}}}</a>
</div>
<br clear="both">
</td>
</tr>
</tbody>
</table>
</div>
<div id="answers-header" style="width:auto"><div class="subheader answers-subheader"><h2>{{{AnswerCount}}} Answers</h2></div></div>
